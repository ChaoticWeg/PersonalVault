main: cc.chaoticweg.mc.personalvault.PersonalVaultPlugin
prefix: PV

name: PersonalVault
version: 1.0.1-SNAPSHOT
author: ChaoticWeg

description: Provides a personal vault that can be accessed from anywhere.

commands:
    pv:
        description: PersonalVault access command
        aliases: [ "personalvault" ]
        usage: |
            PersonalVault commands
            /pv
            /pv access
        permission: pv.access

permissions:

    # Access permissions
    pv.access.self:
        description: Access own personal vault
        default: true
    pv.access.other:
        description: Access someone else's personal vault
        default: op
    # Access wildcard
    pv.access.*:
        description: Access everyone's personal vaults
        default: op
        children:
            pv.access.self: true
            pv.access.other: true

    # Miscellaneous permissions
    pv.lookup:
        description: Get the name of a user's vault file via /pv whois
        default: op

    # The Big Daddy permission
    pv.*:
        description: PV wildcard permission. Gives all PV permissions.
        default: op
        children:
            pv.access.*: true
            pv.lookup: true
